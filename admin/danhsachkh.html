<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khách hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-semibold">Khách hàng</h1>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">
                <i class="fas fa-plus"></i> Thêm khách hàng
            </button>
        </div>
        <div class="flex space-x-4 mb-4">
            <button class="flex items-center space-x-2 text-gray-600">
                <i class="fas fa-file-export"></i>
                <span>Xuất danh sách</span>
            </button>
            <button class="flex items-center space-x-2 text-gray-600">
                <i class="fas fa-file-import"></i>
                <span>Nhập danh sách</span>
            </button>
        </div>
        <div class="bg-white shadow rounded-lg p-4">
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <div class="flex space-x-4">
                    <button class="text-blue-500 border-b-2 border-blue-500 pb-2">Tất cả khách hàng</button>
                    <button class="text-gray-500">Tùy chỉnh hiển thị</button>
                </div>
                <div class="flex space-x-2">
                    <select class="border rounded px-2 py-1">
                        <option>Lọc khách hàng</option>
                    </select>
                    <input type="text" placeholder="Tìm kiếm khách hàng" class="border rounded px-2 py-1">
                    <button class="bg-gray-200 text-gray-600 px-4 py-1 rounded">Lưu bộ lọc</button>
                </div>
            </div>
            <table class="w-full text-left">
                <thead>
                    <tr class="text-gray-600">
                        <th class="py-2"><input type="checkbox"></th>
                        <th class="py-2">Khách hàng</th>
                        <th class="py-2">Điện thoại</th>
                        <th class="py-2">Hóa đơn</th>
                        <th class="py-2">Hóa đơn gần nhất</th>
                        <th class="py-2">Tổng chi tiêu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t">
                        <td class="py-2"><input type="checkbox"></td>
                        <td class="py-2 text-blue-500">Hương Quỳnh</td>
                        <td class="py-2">398454999</td>
                        <td class="py-2">0</td>
                        <td class="py-2">--</td>
                        <td class="py-2">0 đ</td>
                    </tr>
                    <tr class="border-t">
                        <td class="py-2"><input type="checkbox"></td>
                        <td class="py-2 text-blue-500">Xuân Hùng</td>
                        <td class="py-2">978545667</td>
                        <td class="py-2">0</td>
                        <td class="py-2">--</td>
                        <td class="py-2">0 đ</td>
                    </tr>
                    <tr class="border-t">
                        <td class="py-2"><input type="checkbox"></td>
                        <td class="py-2 text-blue-500">Linh</td>
                        <td class="py-2">978545666</td>
                        <td class="py-2">0</td>
                        <td class="py-2">--</td>
                        <td class="py-2">0 đ</td>
                    </tr>
                    <tr class="border-t">
                        <td class="py-2"><input type="checkbox"></td>
                        <td class="py-2 text-blue-500">Phạm Minh</td>
                        <td class="py-2">0988434999</td>
                        <td class="py-2">0</td>
                        <td class="py-2">--</td>
                        <td class="py-2">0 đ</td>
                    </tr>
                    <tr class="border-t">
                        <td class="py-2"><input type="checkbox"></td>
                        <td class="py-2 text-blue-500">Trần Ngân</td>
                        <td class="py-2">0398434888</td>
                        <td class="py-2">0</td>
                        <td class="py-2">--</td>
                        <td class="py-2">0 đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="flex justify-between items-center mt-4 text-gray-600">
                <span>Hiển thị từ 1 đến 5 trên tổng 5</span>
                <div class="flex space-x-2">
                    <button class="px-2 py-1 bg-gray-200 rounded">1</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
