
<!DOCTYPE html>
 <html lang="en"> <!--khai báo ngôn ngữ của trang là tiếng anh -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddItems_ad</title>
    <link rel="stylesheet" href="/winship/css/stylead.css">
    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Thêm mặt hàng</title><!--đặt tiêu đề cho trang web-->
            <script src="https://cdn.tailwindcss.com"></script> <!-- liên kết đến thư việntailwind css-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><!--liên hết đến thư viện font-awesome để sử dụng các icon-->
        </head>
        <body class="bg-gray-100"><!--phần thân trang ,nền trang có màu xám nhạt-->
            <div class="container mx-auto p-4"><!--tạo 1 container chứ nd của trang, căn giữa trang và thêm khoảng cách xung quanh-->
                <div class="bg-white p-6 rounded-lg shadow-md"><!--tạo nền màu trắng,bo trong góc và đánh bóng-->
                    <div class="flex justify-between items-center mb-4"><!--chứa thông tin người dùng và nội đung,sắp xếp theo chiều ngang, căn chỉnh ra 2 bên và căn chỉnh theo chiều dọc-->
                        <h1 class="text-xl font-bold">Thêm mặt hàng</h1>    <!-- văn bản to và bôi đậm-->
                        <div class="flex items-center space-x-2"><!--thông tin người dùng và ảnh đại diện-->
                            <span class="text-sm text-gray-500">Hoàng Ngọc Phúc</span><!-- văn bản nhỏ và chữ màu xám nhạt-->
                            <img src="https://placehold.co/30x30" alt="User avatar" class="rounded-full" width="30" height="30"><!-- gọi ảnh 30x30 bo tròn và cố định kích thước 30pixel-->
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-6"><!-- cho phép sắp xếp theo hàng và cột , chia làm 3 cột và cách nhau 6pixel-->
                        <div class="col-span-2"><!-- class này chiếm 2 cột đầu tiên-->
                            <div class="mb-4"><!-- căn lề dưới 4pixel-->
                                <label for="ten-mat-hang" class="block text-gray-700 text-sm font-bold mb-2">Tên mặt hàng</label>
                                <input type="text" id="ten-mat-hang" placeholder="Nhập tên mặt hàng" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div class="mb-4">
                                <label for="loai-mat-hang" class="block text-gray-700 text-sm font-bold mb-2">Loại mặt hàng</label>
                                <select id="loai-mat-hang" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                    <option>Trái cây tươi và đóng hộp</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="gia-mat-hang" class="block text-gray-700 text-sm font-bold mb-2">Giá mặt hàng</label>
                                <div class="flex space-x-4">
                                    <input type="text" id="ma-mat-hang" placeholder="Mã mặt hàng" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                    <input type="text" id="gia-ban" placeholder="Giá bán" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                    <input type="text" id="gia-von" placeholder="Giá vốn" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                </div>
                                <a href="#" class="text-blue-500 text-sm mt-2 inline-block">Chỉnh sửa giá</a>
                            </div>
                            <div class="mb-4">
                                <label for="don-vi" class="block text-gray-700 text-sm font-bold mb-2">Đơn vị</label>
                                <input type="text" id="don-vi" placeholder="Nhập đơn vị" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div class="mb-4">
                                <label for="mo-ta" class="block text-gray-700 text-sm font-bold mb-2">Mô tả</label>
                                <textarea id="mo-ta" placeholder="Mô tả" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Tùy chọn</label>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>In tem mặt hàng</span>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>Quản lý tồn <i class="fas fa-info-circle"></i></span>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>Liên kết kho hàng</span>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>Nhận lựa chọn</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-span-1">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Hình đại diện</label>
                                <div class="flex items-center mb-2">
                                    <input type="radio" name="hinh-dai-dien" class="mr-2">
                                    <span>Màu sắc</span>
                                </div>
                                <div class="grid grid-cols-4 gap-2 mb-2">
                                    <div class="w-8 h-8 bg-red-500"></div>
                                    <div class="w-8 h-8 bg-yellow-500"></div>
                                    <div class="w-8 h-8 bg-green-500"></div>
                                    <div class="w-8 h-8 bg-blue-500"></div>
                                    <div class="w-8 h-8 bg-purple-500"></div>
                                    <div class="w-8 h-8 bg-pink-500"></div>
                                    <div class="w-8 h-8 bg-gray-500"></div>
                                    <div class="w-8 h-8 bg-black"></div>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="radio" name="hinh-dai-dien" class="mr-2">
                                    <span>Hình ảnh</span>
                                </div>
                                <a href="#" class="text-blue-500 text-sm">Thiết lập hình ảnh</a>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Kênh bán hàng</label>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>Bán tại nhà hàng</span>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>GrabFood</span>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>GoFood</span>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>Bán online</span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Danh mục</label>
                                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                    <option>Nhập danh mục</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Thực đơn</label>
                                <input type="text" placeholder="Tìm kiếm thực đơn" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Khu vực bếp / bếp quản lý</label>
                                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                    <option>Chọn khu vực bếp / bếp quản lý</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Đặc biệt</label>
                                <textarea placeholder="Nhập thông tin đặc biệt" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end mt-4">
                        <button class="bg-gray-300 text-gray-700 py-2 px-4 rounded mr-2">Hủy</button>
                        <button class="bg-blue-500 text-white py-2 px-4 rounded">Lưu</button>
                    </div>
                </div>
            </div>
        </body>
        </html>

    
    <script src="/winship/js/scrip_ad.js"></script>
</body>
</html>
