<html></html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <div class="mb-4">
            <a href="#" class="text-blue-500 text-sm">&larr; Quay lại danh sách khách hàng</a>
        </div>
        <h1 class="text-2xl font-semibold mb-6">Thêm mới khách hàng</h1>
        <div class="grid grid-cols-3 gap-6">
            <div class="col-span-2 bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Thông tin cơ bản</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700">Họ tên <span class="text-red-500">*</span></label>
                        <input type="text" placeholder="Nhập họ tên" class="w-full mt-1 p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Số điện thoại <span class="text-red-500">*</span></label>
                        <input type="text" placeholder="Nhập số điện thoại" class="w-full mt-1 p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Email (Tùy chọn)</label>
                        <input type="email" placeholder="Nhập email" class="w-full mt-1 p-2 border rounded">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700">Ngày sinh</label>
                            <input type="date" class="w-full mt-1 p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700">Giới tính</label>
                            <select class="w-full mt-1 p-2 border rounded">
                                <option>Nam</option>
                                <option>Nữ</option>
                                <option>Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700">Tỉnh / Thành phố</label>
                            <select class="w-full mt-1 p-2 border rounded">
                                <option>Chọn tỉnh/thành phố</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700">Quận / Huyện</label>
                            <select class="w-full mt-1 p-2 border rounded">
                                <option>Chọn quận/huyện</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Địa chỉ cụ thể</label>
                        <textarea placeholder="Nhập địa chỉ cụ thể" class="w-full mt-1 p-2 border rounded"></textarea>
                    </div>
                </form>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Ghi chú</h2>
                <textarea placeholder="Nhập ghi chú" class="w-full h-40 mt-1 p-2 border rounded"></textarea>
            </div>
        </div>
        <div class="flex justify-end mt-6">
            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2">Hủy</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Lưu</button>
        </div>
    </div>
</body>
</html>
